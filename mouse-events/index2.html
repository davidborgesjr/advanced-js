<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Events' properties</p>
    <button type="button">Click here</button>
    <script>
        let btnElement = document.querySelector("button");

        btnElement.addEventListener('click', showPosition, false)

        function showPosition(event){
            alert(`X Position: ${event.screenX} | Y Position: ${event.screenY}`)
        }
    </script>
</body>
</html>
